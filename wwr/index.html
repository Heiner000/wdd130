<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting Momentum | Home</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description"
        content="Garrett Heiner's WDD130 Web Design Fundamentals project - The Home page for the Rafting Momentum website.">
    <meta name="author" content="Garrett Heiner">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo" width="150">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="hero home">
            <h1>Unleash Your Adventure Spirit with Rafting Momentum</h1>
            <article>Discover the Thrill of the Rapids!</article>
            <img src="images/home.png" alt="raft filled with excited people">
        </div>

        <section class="actions">
            <div class="contact-us newsletter">
                <form>
                    <h2>Get Our Newsletter!</h2>
                    <div class="form-item">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-item">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <button type="submit">Sign Up!</button>
                </form>
            </div>
            <div class="funnel">
                <a href="trips.html">
                    <h2>Explore Our Trips</h2>
                    <p>Your Next Adventure Awaits!</p>
                    <img src="images/rafting-icon.png" alt="rafting icon">
                </a>
            </div>
        </section>
        <section class="offerings">
            <div>
                <figure class="card right-img">
                    <figcaption class="card-content">
                        <h3>Adventure at Every Turn</h3>
                        <p>Rafting Momentum brings you closer to nature's untamed beauty. Our white-water rafting
                            experiences are more than just a journey; they're an opportunity to challenge yourself, bond
                            with others, and immerse in breathtaking environments. From the roaring rapids of the
                            Colorado Canyon to the serene flows of the Rockies Family Float, we offer a diverse range of
                            trips to suit every adventurer's spirit.</p>
                    </figcaption>
                    <img src="images/home-1.jpeg" alt="rafting adventure" width="150">
                </figure>

                <figure class="card right-img">
                    <figcaption class="card-content">
                        <h3>Ride the Rapids with Experts</h3>
                        <p>Guided by our team of skilled and passionate professionals, Rafting Momentum ensures a safe,
                            memorable, and exhilarating rafting adventure. Each trip is crafted to showcase the best of
                            white-water rafting, whether you're seeking a heart-pounding descent or a peaceful paddle
                            amidst stunning landscapes. With Rafting Momentum, embark on a journey that combines thrill,
                            nature, and unforgettable moments.</p>
                    </figcaption>
                    <img src="images/home-2.jpeg" alt="rafting adventure" width="150">
                </figure>
            </div>

        </section>
    </main>

    <footer>
        <div>
            <a href="images/trips-wireframe.png" target="_blank">Trips Wireframe</a>
        </div>
        <div class="footer-content">
            <p>Â© 2023 | Rafting Momentum | Garrett Heiner</p>
        </div>
        <div class="socials">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="facebook" width="25"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="instagram" width="25"></a>
            <a href="https://twitter.com"><img src="images/twitter.svg" alt="twitter" width="25"></a>
        </div>
    </footer>
</body>

</html>
